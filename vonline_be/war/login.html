
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Логин</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="build/style.min.css"/>
        <script src="./js/lib/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            globalUserAuth = false;
        </script>

	</head>

	<body class="login-layout login-forum">
		<div class="main-container">
			<div class="main-content">
				<div class="row clearfix">
					<div class="col-sm-10 col-sm-offset-1">
                        <div class="login-left col-md-5 ">
                            <img src="i/logo.png" alt="логотип"/>
                            <h1>Соседи.Вместе.Онлайн.</h1>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-5">
						<div class="login-container">

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<!--<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												Вход
											</h4>-->
                                            <div class="clearfix">

                                                <FORM action="https://oauth.vk.com/authorize" method="get">
                                                    <input type="hidden" name="client_id" value="4429306">
                                                    <input type="hidden" name="redirect_uri" value="https://1-dot-vmesteonline.appspot.com/oauth">
                                                    <input type="hidden" name="scope" value="4194305">
                                                    <input type="hidden" name="v" value="5.21">
                                                    <input type="hidden" name="state" value="vk">
                                                    <INPUT type="submit" class="width-100 btn btn-sm no-border btn-primary" value="Войти через Вконтакте">
                                                </FORM>

                                                <!--<button type="button" class="width-100 pull-right btn btn-sm btn-primary">
                                                    Войти через Вконтакте
                                                </button>-->

                                                <div class="or">или</div>
                                            </div>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" id="uname" class="form-control" placeholder="Ваш email" />
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" id="password" class="form-control" placeholder="Пароль" />
															<i class="icon-lock"></i>
														</span>
													</label>

                                                    <div class="error-info login-error"></div>

                                                    <div class="tools">
                                                        <div class="checkbox">
                                                            <label>
                                                                <input name="form-field-checkbox" type="checkbox" class="ace">
                                                                <span class="lbl"> Запомнить меня</span>
                                                            </label>
                                                        </div>
                                                        <a href="#">Напомнить пароль</a>
                                                    </div>



													<div class="clearfix">

														<button type="button" class="width-100 btn btn-sm btn-primary no-border btn-login">
															Войти
														</button>
													</div>

												</fieldset>

                                                <!--<div class="help-text">
                                                    Нажмите на кнопку Войти, что бы перейти к главной странице. Заполнять поля и Email и Пароль - не обязательно. Загрузка главной странице может занять некоторое время - не торопитесь :)
                                                </div>-->
											</form>


										</div><!-- /widget-main -->

										<!--<div class="toolbar clearfix">
											<div>
												<a href="#" class="forgot-password-link">
													<i class="icon-arrow-left"></i>
													Забыл пароль
												</a>
											</div>

											<div>
												<a href="#" class="user-signup-link">
													Регистрация
													<i class="icon-arrow-right"></i>
												</a>
											</div>
										</div>-->
									</div><!-- /widget-body -->
								</div><!-- /login-box -->

							</div><!-- /position-relative -->
						</div>
                        </div>
					</div><!-- /.col -->
				</div><!-- /.row -->
                <!--<div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="col-md-7"></div>
                        <div class="col-md-5 help-text pull-right">
                            <div><img src="i/scope.png" alt="скобка"/></div>
                            Нажмите на кнопку Войти, что бы перейти к главной странице. Заполнять поля и Email и Пароль - не обязательно. Загрузка главной странице может занять некоторое время - не торопитесь :)
                        </div>
                    </div>
                </div>-->
			</div>
		</div><!-- /.main-container -->

        <!-- файлы thrift -->

        <script src="gen-js/AuthService.js" type="text/javascript"></script>        <!-- -->

        <script src="js/forum/login.js"></script>
	</body>
</html>
