
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Логин</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/style.css"/>
        <script src="./js/lib/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            globalUserAuth = false;
        </script>

	</head>

	<body class="login-layout login-forum">
		<div class="main-container">
			<div class="main-content">
				<div class="row clearfix">
					<div class="col-sm-10 col-sm-offset-1">
                        <div class="login-left col-md-5 ">
                            <img src="i/logo.png" alt="логотип"/>
                            <h1>Соседи.Вместе.Онлайн.</h1>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-5">
						<div class="login-container">

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
                                            <div class="login-main">
                                                <form class="hidden">
                                                    <fieldset>
                                                        <p>Введите новый пароль :</p>
                                                        <label class="block clearfix">
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="password" id="new_pass_1" class="form-control" placeholder="Новый пароль" />
                                                            </span>
                                                        </label>

                                                        <label class="block clearfix">
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="password" id="new_pass_2" class="form-control" placeholder="Повторите новый пароль" />
                                                            </span>
                                                        </label>

                                                        <div class="error-info login-error"></div>

                                                        <div class="clearfix">
                                                            <button type="button" class="width-100 btn btn-sm btn-primary no-border btn-remember-passw">
                                                                Изменить пароль
                                                            </button>
                                                        </div>

                                                    </fieldset>

                                                </form>

                                                <div class="remember-error error-info hidden">
                                                    Смена пароля не доступна
                                                </div>


                                            </div>
                                            <div class="remember hidden">
                                                <form>
                                                    <fieldset>
                                                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" id="email" class="form-control" placeholder="Ваш email" />
															<i class="icon-user"></i>
														</span>
                                                        </label>

                                                        <div class="error-info login-error"></div>
                                                        <br>

                                                        <div class="clearfix">
                                                            <button type="button" class="width-100 btn btn-sm btn-primary no-border btn-remember">
                                                                Восстановить пароль
                                                            </button>

                                                            <a href="#" class="btn-back pull-left">Назад</a>
                                                        </div>

                                                    </fieldset>
                                                </form>
                                            </div>

										</div>
									</div>
								</div>

							</div>
						</div>
                        </div>

					</div>
				</div>
			</div>
		</div>


        <div class="footer footer-bottom footer-login footer-white col-sm-10 col-sm-offset-1">
                <div class="pull-left">(c) Вместе Онлайн 2014</div>
                <div class="pull-right">
                    <ul>
                        <li><a href="about">О сайте</a></li>
                        <li><a href="contacts">Контакты</a></li>
                        <li><a href="blog">Блог</a></li>
                    </ul>
                </div>
        </div>

        <!-- файлы thrift -->
        <script src="js/thrift.js" type="text/javascript"></script>
        <script src="gen-js/authservice_types.js" type="text/javascript"></script>
        <script src="gen-js/AuthService.js" type="text/javascript"></script>        <!-- -->

        <script src="js/forum/login.js"></script>
	</body>
</html>
