<body class="poll getCode">
	<div class="preloader"></div>
	<main id="top" class="masthead" role="main">
	<div class="container">
		<div class="logo">
			<a href="#"><img src="i/landing/vmesteonline.logo.500.png" alt="startup-logo"></a>
		</div>

		<div class="row">
			<div class="col-md-8 col-sm-12 col-md-offset-2 subscribe">
				<form class="form-horizontal" role="form" action="subscribe.php" id="subscribeForm" method="POST">
					<div class="form-group">
						<div class="col-md-7 col-sm-6 col-sm-offset-1 col-md-offset-0">
							<input class="form-control input-lg active" name="address" type="text" id="address" placeholder="Укажите ваш домашний адрес" required="required">

						</div>
						<div class="col-md-5 col-sm-4">
							<button type="submit" class="btn btn-success btn-lg">Получить код</button>
						</div>
					</div>
				</form>



                <span id="result" class="alertMsg"></span>
			</div>
		</div>
	</div>
	</main>

	<script src="js/forum/landing/jquery.js"></script>

	<script src="js/forum/landing/bootstrap.js"></script>
	<script src="js/forum/landing/easing.js"></script>
	<script src="js/forum/landing/typer.js"></script>
	<script src="js/forum/landing/nicescroll.js"></script>
	<script src="js/forum/landing/ketchup.all.js"></script>

	<!-- Typer -->

	<script>
		$(function() {
			$('[data-typer-targets]').typer();
		});
	</script>

	<!--============== SUBSCRIBE FORM =================-->

	<script>
		$(document).ready(function() {

			$('#subscribeForm').ketchup().submit(function() {
				if ($(this).ketchup('isValid')) {
					var action = $(this).attr('action');
					$.ajax({
						url : action,
						type : 'POST',
						data : {
							address : $('#address').val(),
                            isAddress: true
						},
						success : function(data) {
							//$('#result').html(data);
                            $('#subscribeForm').slideUp(200,function(){
                                $('#result').text("Ваш запрос принят. Мы доставим код-приглашение в Ваш почтовый ящик в ближайшее время.").fadeIn(200);
                            });

						},
						error : function() {
							$('#result').html('Sorry, an error occurred.');
						}
					});
				}
				return false;
			});


        });
	</script>
