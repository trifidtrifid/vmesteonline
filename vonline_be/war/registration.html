<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="css/shop.css"/>
    <!--[if lt IE 9]>
    <script>
        document.createElement('header');
        document.createElement('section');
        document.createElement('footer');
        document.createElement('aside');
        document.createElement('nav');
    </script>
    <![endif]-->
</head>
<body>
<div class="container">

    <form action="#" class="registration-form">
        <h1>Регистрация</h1>
        <div class="reg-soc">
            <h2>Зарегистрироваться через социальну сеть:</h2>
            <a class="fa fa-vk" href="#"></a>
            <a class="fa fa-facebook-square" href="#"></a>
            <a class="fa fa-google-plus-square" href="#"></a>
            <a class="fa fa-twitter-square" href="#"></a>
        </div>
        <div class="reg-now">
            <h2>Стандартная регистрация:</h2>
            <h3>Общая информация</h3>
            <div>
                <label for="name">Имя <span>*</span></label>
                <input type="text" required="required" id="name"/>
            </div>
            <div>
                <label for="surname">Фамилия <span>*</span></label>
                <input type="text" required="required" id="surname"/>
            </div>
            <div>
                <label for="email">E-mail <span>*</span></label>
                <input type="email" required="required" id="email"/>
            </div>
            <div>
                <label for="birth">Год рождения</label>
                <input type="text" id="birth"/>
            </div>
            <div>
                <label for="sex">Пол</label>
                <div class="radio">
                    <label>
                        <input id="sex" name="form-field-radio" type="radio" class="ace">
                        <span class="lbl">М</span>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input name="form-field-radio" type="radio" class="ace">
                        <span class="lbl">Ж</span>
                    </label>
                </div>
            </div>
            <div>
                <label for="phone">Телефон</label>
                <input type="tel" id="phone"/>
            </div>
            <div>
                <label for="photo">Фото</label>
                <input type="file" id="photo"/>
            </div>
            <h3>Адрес</h3>
            <div>
                <label for="country">Страна</label>
                <input type="text" id="country" class="form-control" />
            </div>
            <div>
                <label for="city">Город</label>
                <input id="city" type="text" class="form-control" />
            </div>
            <div>
                <label for="street">Улица</label>
                <input type="text" id="street" class="form-control" />
            </div>
            <div>
                <label for="house">Дом</label>
                <input type="text" id="house" class="form-control" />
            </div>
            <div>
                <label for="porch">Подъезд</label>
                <input type="text" id="porch" class="form-control" />
            </div>
            <div>
                <label for="floor">Этаж</label>
                <input type="text" id="floor" class="form-control" />
            </div>
            <h3>Логин и пароль</h3>
            <div>
                <label for="login">Логин</label>
                <input type="text" id="login"/>
            </div>
            <div>
                <label for="pass1">Пароль</label>
                <input type="password" id="pass1"/>
            </div>
            <div>
                <label for="pass2">Повторите пароль</label>
                <input type="password" id="pass2"/>
            </div>
            <div>
                <label for="captcha">Введите код с картинки</label>
                <input type="text" id="captcha"/>
                <span class="captcha"><img src="i/captcha.jpg" alt="картинка"/></span>
            </div>
                <button class="btn btn-primary btn-sm no-border">Регистрация</button>
        </div>

    </form>

</div>
<!-- общие библиотеки -->
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!-- конкретные плагины -->
<script src="js/jquery-ui-1.10.3.full.min.js"></script>
<!-- -->
<!-- собственные скрипты  -->
<script src="js/ace-extra.min.js"></script>
<script src="js/ace-elements.min.js"></script>
<script src="js/registration.js"></script>

</body>
</html>
