<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
  <title>Оформление</title>
  <link rel="stylesheet" href="css/shop.css"/>

<script src="js/lib/jquery-2.0.3.min.js"></script>
    <!--[if lt IE 9]>
    <script>
        document.createElement('header');
        document.createElement('section');
        document.createElement('footer');
        document.createElement('aside');
        document.createElement('nav');
    </script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="main-container" id="main-container">
        <div class="main-container-inner">
            <div class="main-content">
                <div class="dynamic">
                    <section class="confirm-order">
                        <a href="#" class="order-date">Заказ на <span></span></a>

                        <div class="catalog-confirm">

                        </div>

                        <div class="itogo-right">
                            Товаров на сумму: <span></span> руб.
                        </div>
                        <div class="weight-right">
                            Вес: <span></span> кг.
                        </div>
                        <a href="#" class="refresh">Обновить</a>

                        <div class="additionally-order">
                            <div class="delivery-right">
                                <input id="phone-delivery" type="tel" required="required" placeholder="Укажите ваш номер телефона"/>
                                <div class="alert-delivery alert-delivery-phone"></div>
                                <h3>Доставка</h3>
                                <div class="radio">
                                    <label>
                                        <input name="form-field-radio" type="radio" checked="checked" class="ace">
                                        <span class="lbl"> Самовывоз</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input name="form-field-radio" type="radio" class="ace courier-delivery">
                                        <span class="lbl"> Курьер </span>
                                    </label>
                                </div>
                                <div class="input-delivery">
                                    <span class="lbl">Стоимость доставки : <span class="delivery-cost">0</span> руб</span>
                                    <div class="btn-group delivery-dropdown">
                                        <button data-toggle="dropdown" class="btn btn-info btn-sm dropdown-toggle no-border">
                                            <span class="btn-group-text">Выбрать адрес</span>
                                            <span class="icon-caret-down icon-on-right"></span>
                                        </button>

                                        <ul class="dropdown-menu dropdown-blue">
                                            <!--<li class="divider"></li>
                                            <li><a href="#" class="delivery-add-address">Добавить адрес ...</a></li>-->
                                        </ul>
                                    </div>
                                    <span class="lbl"> Адрес доставки: <span class="delivery-address"></span></span>
                                    <div class="address-input">
                                        <input class="country-delivery" type="text" value="Россия" placeholder="Страна"/>
                                        <input class="city-delivery" type="text" value="Санкт-Петербург" placeholder="Город"/>
                                        <input class="street-delivery" type="text" placeholder="Улица"/>
                                        <input class="building-delivery short first" type="text" placeholder="Дом"/>
                                        <!--<input class="street-and-building first" type="text" placeholder="Адресс"/>-->
                                        <input class="flat-delivery short" type="text" placeholder="Квартира"/>
                                        <a class="btn btn-sm btn-primary no-border add-address" href="#">Добавить</a>
                                    </div>
                                </div>
                                <div class="alert-delivery alert-delivery-addr"></div>
                            </div>
                            <textarea name="order-comment" id="order-comment" placeholder="Комментарий к заказу"></textarea>
                            <button class="btn btn-sm btn-primary no-border btn-order">Заказать</button>
                            <button class="btn btn-sm btn-grey no-border btn-cancel">Назад</button>
                        </div>
                        <div class="clearfix"></div>
                    </section>

                </div>
            </div>
        </div>
    </div>
</div>
</body>


</html>
